<div>
	<div class="row padding1">
		<div class="col-lg-4 col-md-4 col-sm-4">
			<input ng-model="rawText" class="form-control">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
			<select ng-model="selectedAnalyzer" class="form-control">
				<option ng-repeat="analyzer in availableAnalyzers">{{analyzer}}</option>
			</select>
		</div>
		<div class="col-lg-1 col-md-1 col-sm-1">
			<button ng-click="sendAnalyzeRequest()" class="btn btn-primary">Analyze</button>
		</div>
	</div>

	<div class="padding1">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4"><strong>Tokens</strong></div>
			<br>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="token in tokens">{{token.token}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
